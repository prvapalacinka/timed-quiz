<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<header class="header">
  <p class="highscore">High Score</p>
  <p class="title">Timed Quiz</p>
  <p>Time Remaining: <span id="timeRemaining">60</span></p>

</header>
<br>

<body>
  <br>
  <div id="containerdiv">
    <h1 id="question"></h1>
    <ul id="optionList">
      <button id="option1" class="option"></button>
      <button id="option2" class="option">
      </button>
      <button id="option3" class="option">
      </button>
      <button id="option4" class="option">
      </button>
    </ul>
    <p id="correction"></p>
  </div>
<!--Booststrap form-->
  <div id="formdiv">
    <form id="form">
      <div class="form-group">
        <label for="formGroupExampleInput">Enter your initials here:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your initials and Score">
      </div>
      <div><button id="initialsuserscore" class="userscorebtn">Score</button></div>
      <!-- <div class="form-group">
        <label for="formGroupExampleInput2">:</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
      </div> -->
    </form> 
  </div>
  <!-- <div><button id="start" class="startbtn">Start Quiz</button></div> -->
  <footer class="Q_N_buttons">
    <container id="buttoncontainer">
      <div class="highscore"><button id="highscorebutton">Highscore</button></div>
      <div><button id="start" class="startbtn">Start Quiz</button></div>
    </container>
  </footer>
  <script src="index.js"></script>
</body>

</html>
